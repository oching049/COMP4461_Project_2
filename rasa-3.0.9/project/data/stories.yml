version: "3.0"

stories:
  - story: Offer help
    steps:
      - intent: greet
      - action: utter_greet

  - story: Active clinic form
    steps:
      - intent: request_clinic
      - action: clinic_form
      - active_loop: clinic_form

  - story: Submit clinic form
    steps:
      - intent: request_clinic
      - action: clinic_form
      - active_loop: clinic_form
      - slot_was_set:
          - requested_slot: area
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: action_find_clinic
      - slot_was_set:
          - area: null

  - story: Break clinic form
    steps:
      - intent: request_clinic
      - action: clinic_form
      - active_loop: clinic_form
      - or:
          - intent: deny
          - intent: out_of_scope
      - action: utter_ask_continue_form
      - or:
          - intent: deny
          - intent: out_of_scope
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_break_form

  - story: Continue clinic form
    steps:
      - intent: request_clinic
      - action: clinic_form
      - active_loop: clinic_form
      - or:
          - intent: deny
          - intent: out_of_scope
      - action: utter_ask_continue_form
      - intent: affirm
      - active_loop: clinic_form

  - story: COVID Taxi happy
    steps:
      - intent: go_to_clinic
      - action: utter_offer_taxi_info
      - action: utter_offer_find_clinic
      - intent: affirm
      - action: clinic_form
      - active_loop: clinic_form

  - story: COVID Taxi unhappy
    steps:
      - intent: go_to_clinic
      - action: utter_offer_taxi_info
      - action: utter_offer_find_clinic
      - or:
          - intent: deny
          - intent: out_of_scope
      - action: utter_break_form
